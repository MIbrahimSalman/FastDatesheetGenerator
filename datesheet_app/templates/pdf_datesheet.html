<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PDF Datesheet</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            border-right: 1px solid #ddd;
            border-left: 1px solid #ddd;
        }

        th:last-child,
        td:last-child {
            border-right: none;
        }

        th {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
        }

        tbody tr:nth-child(even) {
            background-color: #e6f7ff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Exam Datesheet</h1>
        {% if selected_exams %}
        <table>
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Course Code</th>
                    <th>Course Name</th>
                </tr>
            </thead>
            <tbody>
                {% for exam in selected_exams %}
                <tr>
                    <td>{{ exam.day }}</td>
                    <td>{{ exam.date }}</td>
                    <td>{{ exam.time }}</td>
                    <td>{{ exam.course_code }}</td>
                    <td>{{ exam.course_name }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>No exams selected.</p>
        {% endif %}
    </div>
</body>

</html>
